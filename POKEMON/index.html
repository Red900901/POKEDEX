<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yachiru</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>I'm Yachiru, welcome to my pokedex!</h1>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search Pokémon...">
            <button id="searchButton">Search</button>
        </div>
        <div class="combined-bar weather-crypto">
            <div id="weather" class="weather">
                <h2>Weather</h2>
                <p>Sunny, 25°C</p>
            </div>
            <div id="crypto" class="crypto">
                <h2>Crypto</h2>
                <p>BTC: $50,000</p>
            </div>
        </div>
    </div>
    <div id="pokedex" class="pokedex">
        <!-- Pokémon cards will be displayed here -->
    </div>
    <script src="script.js"></script>
</body>
</html>
